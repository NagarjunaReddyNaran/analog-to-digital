<h2 mat-dialog-title>Alert!!</h2>
<mat-dialog-content class="mat-typography">
    <p>You are idle for 3 mins. Do you want to continue?</p>
  
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" mat-dialog-close color="primary">Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
