<div class="clock">
  <div class="analog-clock">
    <div class="hour hand" [ngStyle]="hourHandStyle"></div>
    <div class="minute hand" [ngStyle]="minuteHandStyle"></div>
    <div class="second hand" [ngStyle]="secondHandStyle"></div>
    <div class="center-circle"></div>
  </div>
  <div class="digital-clock">
      <input [ngClass]="editTime ? 'edit-time': ''" [ngModel]="hour" (change)="onChange($event, 'h')" type="number" min="0" max="23" [readonly]="editTime"/> 
      <span class="divider" *ngIf="editTime">:</span>
      <input [ngClass]="editTime ? 'edit-time': ''" [(ngModel)]="minute" (change)="onChange($event, 'm')" type="number" min="0" max="59" [readonly]="editTime"/>
      <span class="divider" *ngIf="editTime">:</span>
      <input [ngClass]="editTime ? 'edit-time': ''" [(ngModel)]="second" (change)="onChange($event, 's')" type="number" min="0" max="59" [readonly]="editTime"/>

    <span class="edit-pencil" (click)="onTimeChange()">
        <i *ngIf="editTime"  class="fa fa-pencil" aria-hidden="true"></i>
        <i *ngIf="!editTime" class="fa fa-times" aria-hidden="true"></i>
    </span>
  </div>
</div>
